{% extends "base.html" %}
{% block title %}Algorithms MCQ{% endblock %}
{% block head %}
    {{ super() }}

{% endblock %}
{% block content %}

<form action="/algo" method="post">

  <div class="card">
  <h5 class="card-header">
    <div class="alert alert-info" role="alert">
      <strong>Welcome, {{ name }}!</strong><br>
      Playing game as {{ curr_user }}
    </div>
  </h5>
  <!--Questions -->
  <div class="card-body">

    <div class="form-group">
      {% for i in range(4) %}
      <p class="lead"><strong>Qn {{ i+1 }}</strong> {{ questions[i] }}</p>
      <select name="algo_answer{{ i }}" class="custom-select mb-3">
        <option value="Option1" name="Option{{ i }}-1">{{ options1[i] }}</option>
        <option value="Option2" name="Option{{ i }}-2">{{ options2[i] }}</option>
      </select>
      <br>
      <!-- Radio Option -->
      <!--div class="form-check">
        <input class="form-check-input" type="radio" name="exampleRadios" id="Radios1" value="option1">
        <label class="form-check-label" for="Radios1">
            {{ options1[i] }}
        </label><br>
        <input class="form-check-input" type="radio" name="exampleRadios" id="Radios2" value="option2">
        <label class="form-check-label" for="Radios2">
            {{ options2[i] }}
        </label>
      </div-->
      {% endfor %}
    </div>

    <!-- Submit -->
    <br>
    <div class="text-center"><button type="submit" class="btn btn-primary">Submit</button></div>
    </div>
  </div>

</form>


{% endblock %}
